<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Team don't Give Up</title>
  </head>
  <body class="bodyCreate">
    <header class="header">
        <a href="./"><img class="header_img" src="./assets/images/logo-awesome-profile-cards.svg" alt="Logo Awesome Profile Cards">
        </a>
    </header>

    <main class="main2">
      <section class="preview">
        <div>
          <button class="preview__reset">
            <i class="fa-regular fa-trash-can"></i>
            <span class="cards__reset--text">Reset</span>
          </button>
          <article class="container__cards">
            <div class="card__text">
              <h2 class="cards__name">Nombre Apellido</h2>
              <p class="cards__job">Front-end developer</p>
              <div class="rectangle"></div>
            </div>

            <div class="cards__img"></div>

            <div class="cards__logos">
              <a class="cards__logos--redes" href="" target="_blank">
                <i class="fa-solid fa-mobile-screen-button links"></i>
              </a>
              <a class="cards__logos--redes" href="mailto:" target="_blank"
                ><i class="fa-regular fa-envelope links"></i
              ></a>
              <a class="cards__logos--redes" href="" target="_blank">
                <i class="fa-brands fa-linkedin-in links"></i>
              </a>
              <a class="cards__logos--redes" href="" target="_blank">
                <i class="fa-brands fa-github-alt links"></i
              ></a>
            </div>
          </article>
        </div>
      </section>

      <form class="main2__form">
        <fieldset class="form">
          <legend class="form__legend js__legend">
            <div class="form__legend__1">
              <i class="fa-regular fa-object-ungroup form__legend__icon1"></i>
              <span class="form__legend__text">DISEÑA</span>
            </div>
            <i class="fa-solid fa-angle-down form__legend__icon2"></i>
          </legend>

          <div class="form__content js__context collapsed">

            <div class="form__label">
              <label for="palette">COLORES</label>
            </div>

            <div>

              <div class="form__radios">
                <input class="form__radio" type="radio" name="palette" id="" />
                <div class="form__values">
                  <div class="form__color form__color--1"></div>
                  <div class="form__color form__color--2"></div>
                  <div class="form__color form__color--3"></div>
                </div>
              </div>

              <div class="form__radios">
                <input class="form__radio" type="radio" name="palette" id="" />
                <div class="form__values">
                  <div class="form__color form__color--4"></div>
                  <div class="form__color form__color--5"></div>
                  <div class="form__color form__color--6"></div>
                </div>
              </div>

              <div class="form__radios">
                <input class="form__radio" type="radio" name="palette" id="" />
                <div class="form__values">
                  <div class="form__color form__color--7"></div>
                  <div class="form__color form__color--8"></div>
                  <div class="form__color form__color--9"></div>
                </div>
              </div>

            </div>

          </div>

        </fieldset>

        <fieldset class="form">
            <legend class="form__legend js__fill">
                <div class="form__legend__1">
                    <i class="fa-regular fa-keyboard form__legend__icon1"></i>
                    <span class="form__legend__text">RELLENA</span>
                </div>
                <i class="fa-solid fa-angle-down form__legend__icon2"></i>
            </legend>
            <div class="js__form collapsed">
                <div class="form__items">
                    <label for="Nombre Completo">Nombre completo</label>
                    <input class="form__items__box" placeholder="Ej: Sally Jill" type="text" id="Nombre completo">
                </div>

                <div class="form__items">
                    <label for="Puesto">Puesto</label>
                    <input class="form__items__box" placeholder="Ej: Front-end unicorn" type="text" id="Puesto">
                </div>

                <div class="form__items">
                    <label for="title">Imagen de perfil</label>
                    <button class="form__items__button" for="Imagen de perfil">Añadir imagen</button>
                </div>

                <div class="form__items">
                    <label for="Email">Email</label>
                    <input class="form__items__box" placeholder="Ej: salyy-hill@gmail.com" type="email" id="email">
                </div>

                <div class="form__items">
                    <label for="Teléfono">Teléfono</label>
                    <input class="form__items__box" placeholder="Ej: 55-55-55-55" type="tel" id="tel">
                </div>

                <div class="form__items">
                    <label for="Linkedin">Linkedin</label>
                    <input class="form__items__box" placeholder="Ej: linkedin.com/in/sally.hill" type="text" id="Linkedin">
                </div>

                <div class="form__items">
                    <label for="Github">Github</label>
                    <input class="form__items__box" placeholder="Ej: @sally-hill" type="text" id="Github">
                </div>
            </div>
        </fieldset>

        <fieldset class="form">
          <legend class="form__legend js__share">
            <div class="form__legend__1">
              <i class="fa-solid fa-share-nodes form__legend__icon1"></i>
              <span class="form__legend__text">COMPARTE</span>
            </div>
            <i class="fa-solid fa-angle-down form__legend__icon2"></i>
          </legend>
          <div class="js__contextshare collapsed">
            <div class="form__contextcreate">
              <button class="button_create">
                <i class="fa-solid fa-address-card"></i>
                <span class="btn_tex">Crear tarjeta</span>
              </button>
            </div>

            <div class="card">
              <label class="card__new" for="tarjeta creada">La tarjeta ha sido creada:</label>
              <a class="card__share" href="https://adalab.es/">https://adalab.es/ </a>
              <button class="button_share">
                <i class="fa-brands fa-twitter"></i> Compartir en twitter
              </button>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <footer class="footer_adalab">
      <p class="footer_awesome">Awesome profile-cards @2022</p> 
      <a href="https://adalab.es/"><img class="footer_logo" src="./assets/images/logo-adalab.png" alt="Logo Adalab">
      </a> 
    </footer>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
